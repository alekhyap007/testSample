<div class="container">
  <div class="ui stackable aligned page grid">
    <div class="sixteen wide column">
      <h2>CLIENT SERVICES</h2>
    </div>
  </div>
  <button type="button contact-button" class="button1" id="button1">CONTACT US</button>
  <button type="button home-button" class="button2 " id="button2">REQUEST A CALL BACK</button>

  <div id="hide">
    <form id="myform" method="post">
      <div class="row">
        <div class="col-sm-6 px-1">
          <div class="form-group">
            <input type="text" class="form-control  pl-0" id="first_name" placeholder="*FIRST" name="first_name">
          </div>
        </div>
        <div class="col-sm-6 px-1">
          <div class="form-group">
            <input type="text" class="form-control   pl-0" id="last_name" placeholder="*LAST" name="last_name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 px-1">
          <div class="form-group">
            <input type="text" class="form-control   pl-0" id="phoneNo" placeholder="*PHONE" name="phoneNo">
          </div>
        </div>

        <div class="col-sm-6 px-0">
          <div class="form-group">
            <input type="email" class="form-control   pl-0" id="email_ID" placeholder="*EMAIL" name="email_ID">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 px-0">
          <div class="form-group ">
            <input type="text" class="form-control  pl-0" maxlength="250" id="message" placeholder="*MESSAGE" name="message">
          </div>
        </div>
      </div>


      <div class="custom-checkbox">
        <div class="row text-white mt-5">
          <div class="col-lg-12 px-0">
            <div class="custom-checkbox form-group">
              <input type="checkbox" id="5" class="my-auto">
              <label for="5"> Email me a receipt</label>
            </div>
          </div>

        </div>
      </div>
      
      <div class="row d-flex mt-2 mb-3">
        <button type="submit" class="btn btn-outline-secondary text-white mb-1 mr-2">Submit</button>
        </button>
      </div>
    </form>
  </div>
</div>
